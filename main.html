<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta name="author" content="cTn" />
        <link type="text/css" rel="stylesheet" href="./main.css" media="all" />
        <script type="text/javascript" src="./js/libraries/google-analytics-bundle.js"></script>
        <script type="text/javascript" src="./js/libraries/jquery-2.1.0.min.js"></script>
        
        <script type="text/javascript" src="./js/protocols/stk500v2.js"></script>
        
        <script type="text/javascript" src="./js/port_handler.js"></script>
        <script type="text/javascript" src="./js/gui.js"></script>
        <script type="text/javascript" src="./js/serial.js"></script>
        <script type="text/javascript" src="./js/data_storage.js"></script>
        
        <script type="text/javascript" src="./main.js"></script>
    </head>
    <body>
        <div id="main-wrapper">
            <div id="controls">
                <select id="port" title="Port">
                    <!-- port list gets generated here -->
                </select>
                <select id="programmer" title="Programmer">
                    <option value="0">Select Programmer</option>
                    <option value="turnigy_usb_linker">Turnigy USB Linker</option>
                    <option value="arduino_usb_linker">Arduino USB Linker</option>
                </select>
                <select id="firmware" title="Firmware">
                    <option value="0">Select ESC</option>
                    <!-- generated by javascript -->
                </select>
            </div>
            <div id="log">
                <div class="wrapper">
                </div>
            </div>
            <div id="content">
            
                <div class="buttons">
                    <a class="load" href="#">Load Custom Firmware</a>
                    <a class="save" href="#">Save Firmware</a>
                    <a class="flash" href="#">Flash Firmware</a>
                </div>
            </div>
        </div>
    </body>
</html>
