<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta name="author" content="cTn" />

        <link type="text/css" rel="stylesheet" href="./main.css" media="all" />

        <link type="text/css" rel="stylesheet" href="./tabs/welcome.css" media="all" />
        <link type="text/css" rel="stylesheet" href="./tabs/basic.css" media="all" />
        <link type="text/css" rel="stylesheet" href="./tabs/advanced.css" media="all" />

        <script type="text/javascript" src="./js/libraries/google-analytics-bundle.js"></script>
        <script type="text/javascript" src="./js/libraries/jquery-2.1.1.min.js"></script>
        <script type="text/javascript" src="./js/protocols/stk500v2.js"></script>
        <script type="text/javascript" src="./js/protocols/usbasp.js"></script>
        <script type="text/javascript" src="./js/port_handler.js"></script>
        <script type="text/javascript" src="./js/gui.js"></script>
        <script type="text/javascript" src="./js/serial.js"></script>
        <script type="text/javascript" src="./js/data_storage.js"></script>
        <script type="text/javascript" src="./js/request_firmware.js"></script>
        <script type="text/javascript" src="./js/localization.js"></script>
        <script type="text/javascript" src="./main.js"></script>

        <script type="text/javascript" src="./tabs/welcome.js"></script>
        <script type="text/javascript" src="./tabs/basic.js"></script>
        <script type="text/javascript" src="./tabs/advanced.js"></script>
    </head>
    <body>
        <div id="main-wrapper">
            <div id="controls">
                <select id="port" title="Port">
                    <!-- port list gets generated here -->
                </select>
                <select id="programmer" title="Programmer">
                    <option value="0">Select Programmer</option>
                    <option value="turnigy_usb_linker">Turnigy USB Linker</option>
                    <option value="afro_esc_usb_linker">Afro ESC USB Linker</option>
                    <option value="arduino_usb_linker">Arduino USB Linker</option>
                    <option value="usbasp">USBasp</option>
                </select>
                <select id="release" title="Release">
                    <option value="0">Select Release</option>
                    <option value="master">Latest (master)</option>
                    <!-- generated by javascript -->
                </select>
                <select id="firmware" title="Firmware">
                    <option value="0">Select Firmware</option>
                    <!-- generated by javascript -->
                </select>
            </div>
            <a id="app_options" href="#" i18n_title="options_title"></a>
            <div class="clear-both"></div>
            <div id="log">
                <div class="wrapper">
                </div>
            </div>
            <div id="tabs">
                <ul>
                    <li class="tab_welcome"><a href="#">Welcome</a></li>
                    <li class="tab_basic"><a href="#">Basic</a></li>
                    <li class="tab_advanced"><a href="#">Advanced</a></li>
                </ul>
                <div class="clear-both"></div>
            </div>
            <div id="content">
                <!-- generated by javascript -->
            </div>
            <div class="buttons">
                <a class="load" href="#">Load Local Firmware</a>
                <a class="save" href="#">Save Firmware</a>
                <a class="flash" href="#">Flash Firmware</a>
                <a class="reset" href="#">Reset Options</a>
            </div>
        </div>
    </body>
</html>
