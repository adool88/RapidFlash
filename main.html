<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta name="author" content="cTn" />
        <link type="text/css" rel="stylesheet" href="./main.css" media="all" />
        <script type="text/javascript" src="./js/libraries/google-analytics-bundle.js"></script>
        <script type="text/javascript" src="./js/libraries/jquery-2.1.0.min.js"></script>

        <script type="text/javascript" src="./js/protocols/stk500v2.js"></script>

        <script type="text/javascript" src="./js/port_handler.js"></script>
        <script type="text/javascript" src="./js/gui.js"></script>
        <script type="text/javascript" src="./js/serial.js"></script>
        <script type="text/javascript" src="./js/data_storage.js"></script>

        <script type="text/javascript" src="./main.js"></script>
    </head>
    <body>
        <div id="main-wrapper">
            <div id="controls">
                <select id="port" title="Port">
                    <!-- port list gets generated here -->
                </select>
                <select id="programmer" title="Programmer">
                    <option value="0">Select Programmer</option>
                    <option value="turnigy_usb_linker">Turnigy USB Linker</option>
                    <option value="arduino_usb_linker">Arduino USB Linker</option>
                </select>
                <select id="firmware" title="Firmware">
                    <option value="0">Select Firmware</option>
                    <!-- generated by javascript -->
                </select>
            </div>
            <div id="log">
                <div class="wrapper">
                </div>
            </div>
            <div id="content">
                <div id="options">
                    <div class="title">Firmware Options</div>
                    <dl>
                        <dt><input type="checkbox" name="comp_pwm" id="comp_pwm" /></dt>
                        <dd><label for="comp_pwm">COMP_PWM</label></dd>
                        <dt><input type="checkbox" name="motor_reverse" id="motor_reverse" /></dt>
                        <dd><label for="motor_reverse">MOTOR_REVERSE</label></dd>
                    </dl>
                    <!--
                    <ul>
                        <li></li>
                    </ul>
                    -->
                </div>
                <div class="buttons">
                    <a class="load" href="#">Load Custom Firmware</a>
                    <a class="save" href="#">Save Firmware</a>
                    <a class="flash" href="#">Flash Firmware</a>
                </div>
            </div>
            <div class="donate">
                <div class="title">Open Source / Donation Notice</div>
                <p>
                    This utility is fully <strong>open source</strong> and is available free of charge to all users.<br />If you found the utility useful, please consider <strong>supporting</strong> its development by donating.<br />
                </p>
                <a href="http://goo.gl/giM0Qs" target="_blank" title="Donate"><img src="./images/btn_donate_SM.gif" alt="Paypal" /></a>
            </div>
        </div>
    </body>
</html>
